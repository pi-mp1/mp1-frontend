<section id="modal-task" class="task-form-container">
    <h2 id="title_h2">Crear Nueva Tarea</h2>
    <form id="task-form" class="task-form">
        <div class="form-group">
            <label for="title">Título *</label>
            <input type="text" id="title" name="title" maxlength="50" required
                placeholder="Ingresa el título de la tarea" />
            <span class="char-count" id="title-count">0/50</span>
        </div>

        <div class="form-group">
            <label for="detail">Detalle</label>
            <textarea id="detail" name="detail" maxlength="500" rows="4"
                placeholder="Descripción detallada de la tarea (opcional)"></textarea>
            <span class="char-count" id="detail-count">0/500</span>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
                <label for="time">Hora</label>
                <input type="time" id="time" name="time" required />
            </div>
        </div>

        <div class="form-group">
            <label for="status">Estado</label>
            <select id="status" name="status" required>
                <option value="todo">Por hacer</option>
                <option value="in-progress">Haciendo</option>
                <option value="done">Hecho</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
            <button id="button_task" type="submit" class="btn btn-primary">Crear Tarea</button>
        </div>
    </form>
</section>
