<section>
  <h2>Iniciar sesión</h2>
  <form class="auth-form" id="loginForm">
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" autocomplete="email" required
        aria-describedby="emailError">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" autocomplete="current-password"
        enterkeyhint="done" required aria-describedby="passwordError">
    </div>

    <button type="submit" id="loginBtn" class="btn full">Iniciar sesión</button>

  </form>
  <p class="link-text">¿Olvidaste tu contraseña? <a href="#/reset-password">Restablecer contraseña</a></p>
  <p class="link-text">¿Sin cuenta? <a href="#/register">Regístrate</a></p>
</section>
