<section class="auth-content">
  <h2>Iniciar sesión</h2>
  <form class="auth-form" id="loginForm">
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" 
             autocomplete="email" required aria-describedby="emailError emailHelp">
      <!-- <small id="emailHelp" class="help-text">Tu correo debe tener el formato <code>usuario@dominio.com</code></small> -->
      <div id="emailError" class="error-message" aria-live="polite"></div>
    </div>
    
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" 
             autocomplete="current-password" enterkeyhint="done" required 
             aria-describedby="passwordError passwordHelp">
      <!-- <small id="passwordHelp" class="help-text">La contraseña debe tener 8 caracteres, 1 mayúscula, 1 número y 1 carácter especial</small> -->
      <div id="passwordError" class="error-message" aria-live="polite"></div>
    </div>

    <div id="msg" class="form-feedback" aria-live="polite" role="status"></div>

    <button type="submit" id="loginBtn" class="btn" disabled>Iniciar sesión</button>
    
    <p class="link-text">¿Olvidaste tu contraseña? <a href="#/reset-password">Restablecer contraseña</a></p>
    <p class="link-text">¿Sin cuenta? <a href="#/register">Regístrate</a></p>
  </form>
</section>
