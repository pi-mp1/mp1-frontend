<section class="login-container">
    <section class="login-card">
        <div class="logo">
          <img src="logo.jpg" alt="Taskio logo">
        </div>
        <h2>Iniciar sesión</h2>
        <form>
          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>
          </div>
          <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        <p class="register-text">¿Sin cuenta? <a href="#">Regístrate</a></p>
      </section>
  
      <!-- Caja de la derecha (imagen/ilustración) -->
      <section class="image-box">
        <!-- Aquí puedes poner una imagen ilustrativa si quieres -->
      </section>
</section>
