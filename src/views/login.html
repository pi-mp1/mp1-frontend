<section class="auth-content">
  <h2>Iniciar sesión</h2>
  <form class="auth-form" id="loginForm">
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" 
             autocomplete="email" required aria-describedby="emailError">
      <div id="emailError" class="error-message" aria-live="polite"></div>
    </div>
    
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" 
             autocomplete="current-password" enterkeyhint="done" required 
             aria-describedby="passwordError">
      <div id="passwordError" class="error-message" aria-live="polite"></div>
    </div>

    <!-- Mensaje de feedback general -->
    <div id="msg" class="form-feedback" aria-live="polite" role="status"></div>

    <button type="submit" id="loginBtn" class="btn" disabled>Iniciar sesión</button>
    
    <p class="link-text">¿Olvidaste tu contraseña? <a href="#/reset-password">Restablecer contraseña</a></p>
    <p class="link-text">¿Sin cuenta? <a href="#/register">Regístrate</a></p>
  </form>
</section>
